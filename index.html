<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PlateLab - Explore License Plates Worldwide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Accent color schemes */
        body, body[data-accent="green"] {
            --accent: #44ff88; --accent-stroke: #33cc66;
            --accent-light: #22aa55; --accent-light-dark: #1a8844;
            --land-light: #c8e6c0; --land-light-stroke: #b0d4a8;
            --land-dark: #0f3028; --land-dark-stroke: #1a5040;
        }
        body[data-accent="blue"] {
            --accent: #44aaff; --accent-stroke: #3388ee;
            --accent-light: #2288cc; --accent-light-dark: #1a6699;
            --land-light: #c0d8f0; --land-light-stroke: #a8c4e0;
            --land-dark: #0f2030; --land-dark-stroke: #1a3050;
        }
        body[data-accent="red"] {
            --accent: #ff5566; --accent-stroke: #cc4455;
            --accent-light: #cc3344; --accent-light-dark: #aa2233;
            --land-light: #f0c8cc; --land-light-stroke: #e0b0b4;
            --land-dark: #300f14; --land-dark-stroke: #501a24;
        }
        body[data-accent="orange"] {
            --accent: #ffaa44; --accent-stroke: #ee8833;
            --accent-light: #cc7722; --accent-light-dark: #aa5511;
            --land-light: #f0e0c0; --land-light-stroke: #e0d0a8;
            --land-dark: #302010; --land-dark-stroke: #50381a;
        }
        body[data-accent="white"] {
            --accent: #ffffff; --accent-stroke: #cccccc;
            --accent-light: #ffffff; --accent-light-dark: #ffffff;
            --land-light: #e0e0e0; --land-light-stroke: #cccccc;
            --land-dark: #1a1a1a; --land-dark-stroke: #333333;
        }
        body[data-accent="black"] {
            --accent: #000000; --accent-stroke: #333333;
            --accent-light: #000000; --accent-light-dark: #000000;
            --land-light: #d0d0d0; --land-light-stroke: #b0b0b0;
            --land-dark: #0a0a0a; --land-dark-stroke: #1a1a1a;
        }

        * {
            box-sizing: border-box;
        }
        body.theme-transition,
        body.theme-transition *,
        body.theme-transition *::before,
        body.theme-transition *::after {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, fill 0.3s ease !important;
        }
        body.theme-transition .nav-tabs-indicator {
            transition: transform 0.25s ease, width 0.25s ease, background-color 0.3s ease !important;
        }
        body.theme-transition .nav-tab,
        body.theme-transition .nav-theme-toggle {
            transition: color 0.3s ease !important;
        }

        body {
            font-family: 'JetBrains Mono', 'SF Mono', Monaco, Inconsolata, 'Fira Code', monospace;
            background: #0a0a0a;
            color: #e8e8e8;
            margin: 0;
            padding: 0;
            height: 100vh;
            height: 100dvh;
            touch-action: manipulation;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        nav {
            width: 100%;
            padding: 10px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2a2a2a;
            background: #141414;
            position: relative;
            z-index: 10;
        }

        .nav-logo {
            font-size: 0.85em;
            font-weight: 700;
            color: #e8e8e8;
            letter-spacing: 0.08em;
            text-decoration: none;
            text-transform: uppercase;
        }

        .nav-tabs {
            display: flex;
            gap: 4px;
            margin-left: auto;
            position: relative;
        }

        .nav-theme-toggle {
            background: none;
            border: none;
            color: #e8e8e8;
            font-size: 16px;
            cursor: pointer;
            padding: 4px 8px;
            width: 32px;
            text-align: center;
            border-radius: 4px;
            transition: color 0.15s ease;
        }
        .nav-theme-toggle:hover {
            color: #fff;
        }
        body.light .nav-theme-toggle {
            color: #555;
        }
        body.light .nav-theme-toggle:hover {
            color: #111;
        }

        .nav-tabs-indicator {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            transition: transform 0.25s ease, width 0.25s ease;
            pointer-events: none;
        }

        body.light .nav-tabs-indicator {
            background: rgba(0,0,0,0.08);
        }

        .nav-tab {
            font-size: 0.7em;
            font-weight: 600;
            color: #777;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            text-decoration: none;
            padding: 6px 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: color 0.15s ease;
            position: relative;
            z-index: 1;
        }

        .nav-tab:hover {
            color: #ccc;
        }

        .nav-tab.active {
            color: #e8e8e8;
        }

        body.light .nav-tab {
            color: #888;
        }
        body.light .nav-tab:hover {
            color: #333;
        }
        body.light .nav-tab.active {
            color: #1a1a1a;
        }

        .nav-status {
            font-size: 0.65em;
            color: #888888;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent);
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        main {
            flex: 1;
            width: 100%;
            min-height: 0;
            overflow: hidden;
            position: relative;
            background: #0a0f0d;
            display: flex;
            flex-direction: column;
        }

        .map-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: grab;
            touch-action: none;
        }

        .map-container.dragging {
            cursor: grabbing;
        }

        footer {
            width: 100%;
            padding: 8px 24px;
            border-top: 1px solid #2a2a2a;
            text-align: center;
            font-size: 0.6em;
            color: #666666;
            background: #141414;
            position: relative;
            z-index: 10;
            letter-spacing: 0.03em;
        }

        footer a {
            color: #888888;
            text-decoration: none;
            transition: color 0.15s ease;
        }

        footer a:hover {
            color: var(--accent);
        }

        svg {
            display: block;
            width: 100%;
            height: 100%;
        }

        .country {
            fill: var(--land-dark);
            stroke: var(--land-dark-stroke);
            stroke-width: 0.5;
            cursor: pointer;
            transition: fill 0.2s ease, stroke 0.2s ease;
        }

        .country:hover,
        .country.active,
        .country.panel-active {
            fill: var(--accent);
            stroke: var(--accent-stroke);
        }

        .tooltip {
            position: fixed;
            pointer-events: none;
            background: rgba(10, 10, 10, 0.95);
            color: #e8e8e8;
            padding: 10px 14px;
            font-size: 11px;
            border-radius: 4px;
            white-space: nowrap;
            left: 0;
            top: 0;
            opacity: 0;
            transition: opacity 0.15s ease;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.6);
            border: 1px solid #2a2a2a;
            border-top: 2px solid var(--accent);
        }

        .map-controls {
            position: absolute;
            bottom: 16px;
            right: 16px;
            display: flex;
            flex-direction: column;
            gap: 2px;
            z-index: 5;
        }

        .map-controls button {
            width: 32px;
            height: 32px;
            border: 1px solid #333333;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 4px;
            font-size: 16px;
            color: #888888;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.15s ease, color 0.15s ease;
            font-family: inherit;
            line-height: 1;
            padding: 0;
        }

        .map-controls button:hover {
            background: rgba(40, 40, 40, 0.9);
            color: var(--accent);
        }

        .map-controls .divider {
            height: 6px;
        }

        .accent-wrapper {
            position: relative;
        }

        .accent-drawer {
            position: absolute;
            right: 100%;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 0;
            height: 32px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #333333;
            border-radius: 4px;
            margin-right: 4px;
            overflow: hidden;
            max-width: 0;
            opacity: 0;
            transition: max-width 0.25s ease, opacity 0.25s ease, padding 0.25s ease;
            pointer-events: none;
        }

        .accent-drawer.open {
            max-width: 120px;
            padding: 0 6px;
            opacity: 1;
            pointer-events: auto;
        }

        .accent-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: transform 0.15s ease, border-color 0.15s ease;
            flex-shrink: 0;
        }

        .accent-dot[data-accent="white"] {
            border-color: #555;
        }
        .accent-dot[data-accent="black"] {
            border-color: #aaa;
        }

        .accent-dot:hover {
            transform: scale(1.25);
        }

        .accent-dot.active {
            border-color: #ffffff;
        }

        body.light .accent-drawer {
            background: rgba(255, 255, 255, 0.9);
            border-color: #ccc;
        }

        body.light .accent-dot.active {
            border-color: #333333;
        }

        /* --- Light mode --- */
        body.light {
            background: #f5f5f5;
            color: #1a1a1a;
        }
        body.light nav {
            background: #ffffff;
            border-bottom-color: #ddd;
        }
        body.light .nav-logo { color: #1a1a1a; }
        body.light .nav-status { color: #777; }
        body.light .status-dot { background: var(--accent-light); }
        body.light main { background: #ffffff; }
        body.light .country { fill: var(--land-light); stroke: var(--land-light-stroke); }
        body.light .country:hover,
        body.light .country.active,
        body.light .country.panel-active { fill: var(--accent-light); stroke: var(--accent-light-dark); }
        body.light footer {
            background: #ffffff;
            color: #999;
            border-top-color: #ddd;
        }
        body.light footer a { color: #666; }
        body.light footer a:hover { color: var(--accent-light); }
        body.light .tooltip {
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a1a;
            border-color: #ccc;
            border-top-color: var(--accent-light);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
        }
        body.light .tooltip .country-name { color: var(--accent-light-dark); }
        body.light .tooltip img {
            background: #f0f0f0;
            border-color: #ccc;
        }
        body.light .tooltip .no-plate { color: #999; }
        body.light .map-controls button {
            background: rgba(255, 255, 255, 0.9);
            border-color: #ccc;
            color: #666;
        }
        body.light .map-controls button:hover {
            background: rgba(240, 240, 240, 0.9);
            color: var(--accent-light-dark);
        }

        .tooltip.visible {
            opacity: 1;
        }

        .tooltip .country-name {
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 6px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .tooltip img {
            display: block;
            margin-top: 6px;
            max-width: 160px;
            height: auto;
            border-radius: 3px;
            background: #1a1a1a;
            padding: 4px;
            border: 1px solid #333333;
        }

        .tooltip .no-plate {
            color: #666666;
            margin-top: 6px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        /* --- Country Panel --- */
        .country-panel {
            position: absolute;
            left: 12px;
            top: 12px;
            bottom: 12px;
            width: min(480px, 45% - 24px);
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid var(--accent);
            border-radius: 8px;
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.6);
            z-index: 100;
            transform: translateX(calc(-100% - 16px));
            transition: transform 0.3s ease;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .country-panel.open {
            transform: translateX(0);
        }

        .panel-close {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 32px;
            height: 32px;
            background: none;
            border: 1px solid #333;
            border-radius: 4px;
            color: var(--accent);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.15s ease;
            z-index: 1;
        }

        .panel-close:hover {
            background: rgba(40, 40, 40, 0.9);
        }

        .panel-content {
            padding: 28px;
        }

        .panel-country-name {
            font-weight: 700;
            font-size: 24px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 20px;
            padding-right: 40px;
        }

        .panel-plate-img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            background: #1a1a1a;
            padding: 8px;
            border: 1px solid #333;
        }

        .panel-no-plate {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        body.light .country-panel {
            background: rgba(255, 255, 255, 0.95);
            border-color: var(--accent-light);
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.15);
        }
        body.light .panel-close {
            color: var(--accent-light-dark);
            border-color: #ccc;
        }
        body.light .panel-close:hover {
            background: rgba(240, 240, 240, 0.9);
        }
        body.light .panel-country-name {
            color: var(--accent-light-dark);
        }
        body.light .panel-plate-img {
            background: #f0f0f0;
            border-color: #ccc;
        }
        body.light .panel-no-plate { color: #999; }

        /* --- Panel Sections --- */
        .panel-section {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid #2a2a2a;
        }
        .panel-section:first-of-type {
            margin-top: 16px;
        }
        .panel-section-title {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--accent);
            margin-bottom: 10px;
        }
        .panel-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .panel-field:last-child {
            margin-bottom: 0;
        }
        .panel-field-label {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #777;
            margin-bottom: 3px;
        }
        .panel-field-value {
            font-size: 13px;
            color: #ccc;
            line-height: 1.5;
        }
        .panel-format-pattern {
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px 14px;
            text-align: center;
            letter-spacing: 0.15em;
            margin-bottom: 8px;
            white-space: pre-line;
        }
        .panel-forbidden-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }
        .panel-forbidden-list li {
            font-size: 11px;
            background: rgba(255,255,255,0.06);
            border: 1px solid #333;
            border-radius: 3px;
            padding: 2px 6px;
            color: #ccc;
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
        }

        .panel-code {
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 12px;
            font-weight: 600;
            background: rgba(255,255,255,0.06);
            border: 1px solid #333;
            border-radius: 3px;
            padding: 1px 5px;
        }

        body.light .panel-section {
            border-top-color: #ddd;
        }
        body.light .panel-section-title {
            color: var(--accent-light-dark);
        }
        body.light .panel-field-label {
            color: #888;
        }
        body.light .panel-field-value {
            color: #333;
        }
        body.light .panel-format-pattern {
            color: #111;
            background: #f0f0f0;
            border-color: #ccc;
        }
        body.light .panel-forbidden-list li {
            background: rgba(0,0,0,0.04);
            border-color: #ccc;
            color: #333;
        }
        body.light .panel-code {
            background: rgba(0,0,0,0.04);
            border-color: #ccc;
            color: #333;
        }

        .panel-wiki-btn {
            display: block;
            margin-top: 20px;
            padding: 10px 16px;
            background: rgba(255,255,255,0.06);
            border: 1px solid #333;
            border-radius: 6px;
            color: #ccc;
            font-size: 13px;
            text-align: center;
            text-decoration: none;
            transition: background 0.15s ease, border-color 0.15s ease;
        }
        .panel-wiki-btn:hover {
            background: rgba(255,255,255,0.12);
            border-color: var(--accent);
            color: #fff;
        }
        body.light .panel-wiki-btn {
            background: rgba(0,0,0,0.04);
            border-color: #ccc;
            color: #555;
        }
        body.light .panel-wiki-btn:hover {
            background: rgba(0,0,0,0.08);
            border-color: var(--accent-light-dark);
            color: #111;
        }

        /* --- Views --- */
        .view {
            flex: 1;
            position: relative;
            overflow: hidden;
            opacity: 1;
            transition: opacity 0.2s ease;
        }
        .view.fading {
            opacity: 0;
        }

        /* --- Workbench --- */
        .workbench {
            display: flex;
            height: 100%;
            background: #0a0a0a;
        }
        .workbench-controls {
            flex: 2;
            padding: 32px;
            overflow-y: auto;
        }
        .workbench-preview {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-left: 1px solid #2a2a2a;
        }
        .workbench-panel {
            background: rgba(10,10,10,0.95);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 24px;
        }
        .workbench-panel-title {
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #e8e8e8;
            margin-bottom: 16px;
        }
        .workbench-placeholder {
            color: #666;
            font-size: 13px;
        }
        .plate-example {
            display: flex;
            background: #fff;
            border: 2px solid #222;
            border-radius: 6px;
            overflow: hidden;
        }
        .plate-strip {
            background: #003399;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 6px;
            gap: 2px;
        }
        .plate-strip-stars { font-size: 8px; }
        .plate-strip-code { font-weight: 700; font-size: 12px; }
        .plate-text {
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 36px;
            font-weight: 700;
            color: #111;
            padding: 12px 20px;
            letter-spacing: 0.1em;
        }
        body.light .workbench { background: #f5f5f5; }
        body.light .workbench-preview { border-left-color: #ddd; }
        body.light .workbench-panel {
            background: rgba(255,255,255,0.95);
            border-color: #ccc;
        }
        body.light .workbench-panel-title { color: #1a1a1a; }
        body.light .workbench-placeholder { color: #999; }

        /* --- Mobile --- */
        @media (max-width: 768px) {
            .nav-logo { font-size: 1em; }
            footer { font-size: 0.7em; }
            .map-controls button {
                width: 44px;
                height: 44px;
                font-size: 20px;
            }
            .accent-dot {
                width: 24px;
                height: 24px;
            }
            .accent-drawer {
                height: 44px;
                gap: 8px;
            }
            .accent-drawer.open {
                max-width: 160px;
            }
            .country-panel {
                width: calc(100% - 24px);
                left: 12px;
                right: 12px;
            }
            .panel-close {
                width: 44px;
                height: 44px;
                font-size: 22px;
                top: 16px;
                right: 16px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <a href="/" class="nav-logo">PlateLab</a>
        <div class="nav-tabs">
            <div class="nav-tabs-indicator" id="nav-indicator"></div>
            <a class="nav-tab active" data-tab="map">Map</a>
            <a class="nav-tab" data-tab="workbench">Workbench</a>
        </div>
        <button class="nav-theme-toggle" id="theme-toggle" title="Toggle light/dark mode">&#9788;</button>
    </nav>

    <main>
        <div id="view-map" class="view">
        <div class="map-container">
            <svg baseprofile="tiny" fill="#ececec" stroke="black" stroke-linecap="round"
                stroke-linejoin="round" stroke-width=".1" version="1.2" viewBox="0 0 1000 684"

            };

            let plateFormats = null;
            fetch('dataset/metadata/plate_formats.json')
                .then(r => r.json())
                .then(data => { plateFormats = data.entries; })
                .catch(() => {});

            // plateFormats data loaded from plate_formats.json above

            const tooltip = document.getElementById("tooltip");
            const countries = document.querySelectorAll(".country");
            const navBar = document.querySelector("nav");
            const mapContainer = document.querySelector(".map-container");
            const svg = mapContainer.querySelector("svg");

            // --- Pan & Zoom (viewBox-based) ---
            const SVG_W = 1000;
            const SVG_H = 684;
            const MAX_ZOOM = 12;
            let vbX = 0, vbY = 0, vbW = SVG_W, vbH = SVG_H;
            let isDragging = false;
            let dragStartX = 0;
            let dragStartY = 0;
            let vbStartX = 0;
            let vbStartY = 0;
            let dragMoved = false;

            function applyViewBox() {
                svg.setAttribute("viewBox", `${vbX} ${vbY} ${vbW} ${vbH}`);
            }

            function screenToSVG(screenX, screenY) {
                const rect = svg.getBoundingClientRect();
                return {
                    x: vbX + (screenX - rect.left) / rect.width * vbW,
                    y: vbY + (screenY - rect.top) / rect.height * vbH
                };
            }

            function clampViewBox() {
                // Don't allow zooming out beyond the full map
                vbW = Math.min(vbW, SVG_W);
                vbH = Math.min(vbH, SVG_H);
                // Allow panning past edges by a portion of the current view
                // so edge countries can be centered on screen
                const padRight = vbW < SVG_W ? vbW * 0.4 : 0;
                if (vbW >= SVG_W) {
                    vbX = 0;
                } else {
                    vbX = Math.max(0, Math.min(vbX, SVG_W - vbW + padRight));
                }
                if (vbH >= SVG_H) {
                    vbY = 0;
                } else {
                    vbY = Math.max(0, Math.min(vbY, SVG_H - vbH));
                }
            }

            function resetView() {
                vbX = 0; vbY = 0; vbW = SVG_W; vbH = SVG_H;
                applyViewBox();
            }

            resetView();

            // Track last touch time to ignore synthetic mouse events on mobile
            let lastTouchTime = 0;

            mapContainer.addEventListener("mousedown", (e) => {
                if (Date.now() - lastTouchTime < 500) return;
                isDragging = true;
                dragMoved = false;
                dragStartX = e.clientX;
                dragStartY = e.clientY;
                vbStartX = vbX;
                vbStartY = vbY;
                mapContainer.classList.add("dragging");
                e.preventDefault();
            });

            window.addEventListener("mousemove", (e) => {
                if (!isDragging) return;
                const dx = e.clientX - dragStartX;
                const dy = e.clientY - dragStartY;
                if (Math.abs(dx) > 3 || Math.abs(dy) > 3) dragMoved = true;
                const rect = svg.getBoundingClientRect();
                // Convert screen pixel delta to SVG coordinate delta
                vbX = vbStartX - dx / rect.width * vbW;
                vbY = vbStartY - dy / rect.height * vbH;
                clampViewBox();
                applyViewBox();
            });

            window.addEventListener("mouseup", () => {
                isDragging = false;
                mapContainer.classList.remove("dragging");
                setTimeout(() => { dragMoved = false; }, 0);
            });

            mapContainer.addEventListener("wheel", (e) => {
                e.preventDefault();

                if (e.ctrlKey) {
                    // Pinch-to-zoom (trackpad) or ctrl+scroll
                    const zoomFactor = 1 - e.deltaY * 0.015;
                    const svgPt = screenToSVG(e.clientX, e.clientY);
                    const newW = Math.max(SVG_W / MAX_ZOOM, Math.min(SVG_W, vbW / zoomFactor));
                    const newH = Math.max(SVG_H / MAX_ZOOM, Math.min(SVG_H, vbH / zoomFactor));
                    // Keep the point under the cursor stationary
                    const ratioX = (svgPt.x - vbX) / vbW;
                    const ratioY = (svgPt.y - vbY) / vbH;
                    vbX = svgPt.x - ratioX * newW;
                    vbY = svgPt.y - ratioY * newH;
                    vbW = newW;
                    vbH = newH;
                } else {
                    // Two-finger swipe = pan
                    const rect = svg.getBoundingClientRect();
                    vbX += e.deltaX / rect.width * vbW;
                    vbY += e.deltaY / rect.height * vbH;
                }

                clampViewBox();
                applyViewBox();
            }, { passive: false });

            // --- Touch Pan & Pinch-Zoom ---
            let lastTouchDist = 0;
            let touchStartVbX = 0, touchStartVbY = 0;
            let touchStartX = 0, touchStartY = 0;

            function getTouchDist(t) {
                const dx = t[0].clientX - t[1].clientX;
                const dy = t[0].clientY - t[1].clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }

            function getTouchCenter(t) {
                return { x: (t[0].clientX + t[1].clientX) / 2, y: (t[0].clientY + t[1].clientY) / 2 };
            }

            mapContainer.addEventListener("touchstart", (e) => {
                lastTouchTime = Date.now();
                hasTouched = true;
                if (e.touches.length === 1) {
                    isDragging = true;
                    dragMoved = false;
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                    touchStartVbX = vbX;
                    touchStartVbY = vbY;
                } else if (e.touches.length === 2) {
                    isDragging = false;
                    lastTouchDist = getTouchDist(e.touches);
                    touchStartVbX = vbX;
                    touchStartVbY = vbY;
                }
            }, { passive: true });

            mapContainer.addEventListener("touchmove", (e) => {
                e.preventDefault();
                if (e.touches.length === 1 && isDragging) {
                    const dx = e.touches[0].clientX - touchStartX;
                    const dy = e.touches[0].clientY - touchStartY;
                    if (Math.abs(dx) > 3 || Math.abs(dy) > 3) {
                        dragMoved = true;
                        clearActiveCountry();
                    }
                    const rect = svg.getBoundingClientRect();
                    vbX = touchStartVbX - dx / rect.width * vbW;
                    vbY = touchStartVbY - dy / rect.height * vbH;
                    clampViewBox();
                    applyViewBox();
                } else if (e.touches.length === 2) {
                    const dist = getTouchDist(e.touches);
                    const center = getTouchCenter(e.touches);
                    const zoomFactor = dist / lastTouchDist;
                    const svgPt = screenToSVG(center.x, center.y);
                    const newW = Math.max(SVG_W / MAX_ZOOM, Math.min(SVG_W, vbW / zoomFactor));
                    const newH = Math.max(SVG_H / MAX_ZOOM, Math.min(SVG_H, vbH / zoomFactor));
                    const ratioX = (svgPt.x - vbX) / vbW;
                    const ratioY = (svgPt.y - vbY) / vbH;
                    vbX = svgPt.x - ratioX * newW;
                    vbY = svgPt.y - ratioY * newH;
                    vbW = newW;
                    vbH = newH;
                    lastTouchDist = dist;
                    clampViewBox();
                    applyViewBox();
                }
            }, { passive: false });

            mapContainer.addEventListener("touchend", (e) => {
                if (e.touches.length === 0) {
                    isDragging = false;
                    setTimeout(() => { dragMoved = false; }, 0);
                } else if (e.touches.length === 1) {
                    // Went from pinch back to single finger  reset pan origin
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                    touchStartVbX = vbX;
                    touchStartVbY = vbY;
                    isDragging = true;
                }
            }, { passive: true });

            // --- Zoom Controls ---
            function zoomAtCenter(zoomFactor) {
                const centerX = vbX + vbW / 2;
                const centerY = vbY + vbH / 2;
                const newW = Math.max(SVG_W / MAX_ZOOM, Math.min(SVG_W, vbW / zoomFactor));
                const newH = Math.max(SVG_H / MAX_ZOOM, Math.min(SVG_H, vbH / zoomFactor));
                vbX = centerX - newW / 2;
                vbY = centerY - newH / 2;
                vbW = newW;
                vbH = newH;
                clampViewBox();
                applyViewBox();
            }

            document.getElementById("zoom-in").addEventListener("click", () => zoomAtCenter(1.4));
            document.getElementById("zoom-out").addEventListener("click", () => zoomAtCenter(1 / 1.4));
            document.getElementById("zoom-reset").addEventListener("click", resetView);

            // --- Theme Toggle ---
            const themeBtn = document.getElementById("theme-toggle");
            function setTheme(light) {
                document.body.classList.toggle("light", light);
                themeBtn.innerHTML = light ? "&#9790;" : "&#9788;";
                themeBtn.title = light ? "Switch to dark mode" : "Switch to light mode";
                localStorage.setItem("theme", light ? "light" : "dark");
            }
            themeBtn.addEventListener("click", () => {
                document.body.classList.add("theme-transition");
                const light = !document.body.classList.contains("light");
                setTheme(light);
                updateAccentDotVisibility();
                const current = document.body.getAttribute("data-accent");
                if (current === "white" && light) setAccent("black");
                else if (current === "black" && !light) setAccent("white");
                setTimeout(() => document.body.classList.remove("theme-transition"), 350);
            });
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme) {
                setTheme(savedTheme === "light");
            } else if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) {
                setTheme(false);
            } else {
                setTheme(true);
            }

            // --- Accent Color Drawer ---
            const accentColors = { green: "#4ac685", blue: "#44aaff", red: "#ff5566", orange: "#ffaa44", white: "#ffffff", black: "#000000" };
            const accentBtn = document.getElementById("accent-toggle");
            const accentDrawer = document.getElementById("accent-drawer");
            const accentDots = accentDrawer.querySelectorAll(".accent-dot");

            function updateAccentDotVisibility() {
                const isLight = document.body.classList.contains("light");
                accentDots.forEach(d => {
                    const mode = d.dataset.mode;
                    if (!mode) { d.style.display = ""; return; }
                    d.style.display = (mode === "light" && isLight) || (mode === "dark" && !isLight) ? "" : "none";
                });
            }

            function setAccent(name) {
                document.body.setAttribute("data-accent", name);
                accentBtn.style.color = accentColors[name];
                accentDots.forEach(d => d.classList.toggle("active", d.dataset.accent === name));
                localStorage.setItem("accent", name);
            }

            accentBtn.addEventListener("click", (e) => {
                e.stopPropagation();
                accentDrawer.classList.toggle("open");
            });

            accentDots.forEach(dot => {
                dot.addEventListener("click", (e) => {
                    e.stopPropagation();
                    setAccent(dot.dataset.accent);
                    accentDrawer.classList.remove("open");
                });
            });

            // Close drawer when clicking elsewhere
            document.addEventListener("click", () => accentDrawer.classList.remove("open"));

            // Validate saved accent against current theme
            const isLight = document.body.classList.contains("light");
            const savedAccent = localStorage.getItem("accent") || (isLight ? "black" : "white");
            if (savedAccent === "white" && isLight) setAccent("black");
            else if (savedAccent === "black" && !isLight) setAccent("white");
            else setAccent(savedAccent);
            updateAccentDotVisibility();

            // --- Tab Switching ---
            const navTabs = document.querySelectorAll('.nav-tab');
            const viewMap = document.getElementById('view-map');
            const viewWorkbench = document.getElementById('view-workbench');
            const navIndicator = document.getElementById('nav-indicator');

            function moveIndicator(tab, animate) {
                if (!animate) navIndicator.style.transition = 'none';
                navIndicator.style.width = tab.offsetWidth + 'px';
                navIndicator.style.transform = 'translateX(' + tab.offsetLeft + 'px)';
                if (!animate) requestAnimationFrame(() => { navIndicator.style.transition = ''; });
            }

            function switchTab(name) {
                const currentView = viewMap.style.display === 'none' ? viewWorkbench : viewMap;
                const nextView = name === 'map' ? viewMap : viewWorkbench;

                navTabs.forEach(t => t.classList.toggle('active', t.dataset.tab === name));
                const activeTab = document.querySelector('.nav-tab.active');
                if (activeTab) moveIndicator(activeTab, true);
                location.hash = name;

                if (currentView === nextView) return;

                currentView.classList.add('fading');
                setTimeout(() => {
                    currentView.style.display = 'none';
                    currentView.classList.remove('fading');
                    nextView.style.display = '';
                    nextView.classList.add('fading');
                    requestAnimationFrame(() => {
                        requestAnimationFrame(() => {
                            nextView.classList.remove('fading');
                        });
                    });
                }, 200);
            }

            navTabs.forEach(tab => {
                tab.addEventListener('click', () => switchTab(tab.dataset.tab));
            });

            // Restore tab from URL hash on load
            const initialTab = location.hash.replace('#', '') || 'map';
            if (initialTab === 'workbench') {
                viewMap.style.display = 'none';
                viewWorkbench.style.display = '';
                navTabs.forEach(t => t.classList.toggle('active', t.dataset.tab === 'workbench'));
            }
            // Position indicator on initial active tab (no animation)
            const initialActiveTab = document.querySelector('.nav-tab.active');
            if (initialActiveTab) moveIndicator(initialActiveTab, false);

            // --- Country Panel ---
            const panel = document.getElementById("country-panel");
            const panelContent = document.getElementById("panel-content");
            let panelCountryCode = null;

            function isVal(v) {
                return v !== null && v !== undefined && v !== "null" && v !== "";
            }

            function tagCodes(text) {
                return text.replace(/(?<![,.])\b(\d{3,4})\b|(?:\b([A-Z]{1,3})\b)|([])/g, function(m, digits, letters, special, offset) {
                    const skip = ['EU','No','RAL','DIN','ISO','CHF','BGN','CZK','LVL','NOK','Since','March','They','The','These','Each','Some','Custom','Yes','Available','Not','Over','Latin','Cyrillic','Turkish'];
                    if (letters && skip.includes(letters)) return m;
                    if (digits) {
                        const before = text.slice(Math.max(0, offset - 3), offset);
                        if (/[$~]|kr/.test(before)) return m;
                    }
                    return '<code class="panel-code">' + m + '</code>';
                });
            }

            function buildPanelHTML(code, name) {
                const plateSrc = plateMap[code];
                const pf = plateFormats ? plateFormats[code] : null;
                let html = `<div class="panel-country-name">${name}</div>`;
                if (plateSrc) {
                    html += `<img class="panel-plate-img" src="${plateSrc}" alt="${name} license plate">`;
                } else {
                    html += `<div class="panel-no-plate">No plate image available</div>`;
                }
                if (!pf) return html;

                // --- Format ---
                html += `<div class="panel-section"><div class="panel-section-title">Format</div>`;
                html += `<div class="panel-format-pattern">${pf.format_pattern}</div>`;
                html += `<div class="panel-field"><div class="panel-field-value">${tagCodes(pf.format_explanation)}</div></div>`;
                if (isVal(pf.alphabet)) {
                    html += `<div class="panel-field"><div class="panel-field-label">Alphabet</div><div class="panel-field-value">${tagCodes(pf.alphabet)}</div></div>`;
                }
                html += `</div>`;

                // --- Design ---
                html += `<div class="panel-section"><div class="panel-section-title">Design</div>`;
                html += `<div class="panel-field"><div class="panel-field-label">Dimensions</div><div class="panel-field-value">${pf.dimensions}</div></div>`;
                html += `<div class="panel-field"><div class="panel-field-label">Background</div><div class="panel-field-value">${pf.colors_background}</div></div>`;
                html += `<div class="panel-field"><div class="panel-field-label">Lettering</div><div class="panel-field-value">${pf.colors_lettering}</div></div>`;
                if (isVal(pf.strip_contents)) {
                    html += `<div class="panel-field"><div class="panel-field-label">Side strip</div><div class="panel-field-value">${pf.strip_contents}</div></div>`;
                }
                if (isVal(pf.typeface)) {
                    html += `<div class="panel-field"><div class="panel-field-label">Typeface</div><div class="panel-field-value">${pf.typeface}</div></div>`;
                }
                html += `</div>`;

                // --- Forbidden Combinations ---
                html += `<div class="panel-section"><div class="panel-section-title">Forbidden Combinations</div>`;
                if (isVal(pf.forbidden_combinations)) {
                    const fcText = Array.isArray(pf.forbidden_combinations) ? pf.forbidden_combinations.join(", ") : pf.forbidden_combinations;
                    html += `<div class="panel-field-value">${tagCodes(fcText)}</div>`;
                } else {
                    html += `<div class="panel-field-value">None</div>`;
                }
                html += `</div>`;

                // --- Vanity Plates ---
                if (isVal(pf.vanity_plates)) {
                    html += `<div class="panel-section"><div class="panel-section-title">Vanity Plates</div>`;
                    html += `<div class="panel-field"><div class="panel-field-value">${tagCodes(pf.vanity_plates)}</div></div>`;
                    html += `</div>`;
                }

                // --- History ---
                html += `<div class="panel-section"><div class="panel-section-title">History</div>`;
                html += `<div class="panel-field"><div class="panel-field-label">Current format introduced</div><div class="panel-field-value">${pf.year_introduced}</div></div>`;
                html += `</div>`;

                // --- Wikipedia Link ---
                if (pf.wikipedia_article) {
                    const flag = code.replace(/./g, c => String.fromCodePoint(0x1F1E6 - 65 + c.charCodeAt(0)));
                    html += `<a class="panel-wiki-btn" href="https://en.wikipedia.org/wiki/${pf.wikipedia_article}" target="_blank" rel="noopener">Learn more about ${flag} license plates</a>`;
                }

                return html;
            }

            let animationId = null;

            function centerOnCountry(code) {
                const el = document.getElementById(code);
                if (!el) return;
                const bbox = el.getBBox();
                const cx = bbox.x + bbox.width / 2;
                const cy = bbox.y + bbox.height / 2;

                // Target zoom: zoom in if mostly zoomed out
                const zoomLevel = Math.min(vbW / SVG_W, 1);
                let targetW = vbW, targetH = vbH;
                if (zoomLevel > 0.6) {
                    targetW = SVG_W * 0.5;
                    targetH = SVG_H * 0.5;
                }

                // Calculate panel width as fraction of screen
                const panelEl = document.querySelector(".country-panel");
                const mapRect = svg.getBoundingClientRect();
                const panelWidth = panelEl.offsetWidth + 24;
                const panelFraction = panelWidth / mapRect.width;

                // Offset: center the country in the visible area (right of panel)
                const visibleCenterFraction = panelFraction + (1 - panelFraction) / 2;
                let targetX = cx - targetW * visibleCenterFraction;
                let targetY = cy - targetH / 2;

                // Clamp targets
                targetW = Math.min(targetW, SVG_W);
                targetH = Math.min(targetH, SVG_H);
                const padRight = targetW < SVG_W ? targetW * 0.4 : 0;
                if (targetW >= SVG_W) targetX = 0;
                else targetX = Math.max(0, Math.min(targetX, SVG_W - targetW + padRight));
                if (targetH >= SVG_H) targetY = 0;
                else targetY = Math.max(0, Math.min(targetY, SVG_H - targetH));

                animateViewBox(targetX, targetY, targetW, targetH);
            }

            function highlightCountry(code) {
                const prev = document.querySelector(".country.panel-active");
                if (prev) prev.classList.remove("panel-active");
                if (code) {
                    const el = document.getElementById(code);
                    if (el) el.classList.add("panel-active");
                }
            }

            function openPanel(code, name) {
                if (panelCountryCode === code && panel.classList.contains("open")) {
                    closePanel();
                    return;
                }
                if (panel.classList.contains("open")) {
                    // Swap: slide out, change content, slide back in
                    panel.style.transition = "transform 0.15s ease";
                    panel.classList.remove("open");
                    setTimeout(() => {
                        panelContent.innerHTML = buildPanelHTML(code, name);
                        panelCountryCode = code;
                        highlightCountry(code);
                        panel.classList.add("open");
                        centerOnCountry(code);
                        setTimeout(() => { panel.style.transition = ""; }, 150);
                    }, 150);
                    return;
                }
                panelContent.innerHTML = buildPanelHTML(code, name);
                panelCountryCode = code;
                highlightCountry(code);
                panel.classList.add("open");
                centerOnCountry(code);
            }

            function animateViewBox(targetX, targetY, targetW, targetH) {
                if (animationId) cancelAnimationFrame(animationId);
                const startX = vbX, startY = vbY, startW = vbW, startH = vbH;
                const duration = 400;
                const startTime = performance.now();

                function easeOut(t) { return 1 - Math.pow(1 - t, 3); }

                function step(now) {
                    const t = Math.min((now - startTime) / duration, 1);
                    const e = easeOut(t);
                    vbX = startX + (targetX - startX) * e;
                    vbY = startY + (targetY - startY) * e;
                    vbW = startW + (targetW - startW) * e;
                    vbH = startH + (targetH - startH) * e;
                    applyViewBox();
                    if (t < 1) {
                        animationId = requestAnimationFrame(step);
                    } else {
                        animationId = null;
                    }
                }

                animationId = requestAnimationFrame(step);
            }

            function closePanel() {
                panel.classList.remove("open");
                highlightCountry(null);
                panelCountryCode = null;
                animateViewBox(0, 0, SVG_W, SVG_H);
            }

            document.getElementById("panel-close").addEventListener("click", closePanel);

            // Close panel when clicking outside it (desktop)
            mapContainer.addEventListener("mousedown", (e) => {
                if (panel.classList.contains("open") && !panel.contains(e.target) && !e.target.closest(".country")) {
                    closePanel();
                }
            });

            // --- Tooltip ---
            function positionTooltip(x, y) {
                const navBottom = navBar.getBoundingClientRect().bottom;
                const gap = 12;

                // Set position first so we can measure
                tooltip.style.left = x + "px";
                tooltip.style.top = y + "px";

                const tooltipHeight = tooltip.offsetHeight;
                const tooltipWidth = tooltip.offsetWidth;
                const spaceAbove = y - navBottom;

                if (spaceAbove < tooltipHeight + gap) {
                    tooltip.style.transform = `translate(-50%, ${gap}px)`;
                } else {
                    tooltip.style.transform = `translate(-50%, calc(-100% - ${gap}px))`;
                }

                // Clamp horizontally so tooltip stays within viewport
                const halfW = tooltipWidth / 2;
                const clampedX = Math.max(halfW + 8, Math.min(x, window.innerWidth - halfW - 8));
                tooltip.style.left = clampedX + "px";
            }

            function showTooltip(country, x, y) {
                const name = country.getAttribute("data-name");
                const code = country.id;
                const plateSrc = plateMap[code];

                let tooltipContent = `<div class="country-name">${name}</div>`;
                if (plateSrc) {
                    tooltipContent += `<img src="${plateSrc}" alt="${code} license plate">`;
                } else {
                    tooltipContent += `<div class="no-plate">No plate image available</div>`;
                }

                tooltip.innerHTML = tooltipContent;
                tooltip.classList.add("visible");
                positionTooltip(x, y);
            }

            // Mouse hover (desktop only  disabled once a touch is detected)
            let hasTouched = false;

            countries.forEach(country => {
                country.addEventListener("mouseenter", (e) => {
                    if (hasTouched || isDragging || dragMoved) return;
                    showTooltip(country, e.clientX, e.clientY);
                });

                country.addEventListener("mouseleave", () => {
                    if (hasTouched) return;
                    tooltip.classList.remove("visible");
                });

                country.addEventListener("mousemove", (e) => {
                    if (hasTouched) return;
                    if (isDragging) {
                        tooltip.classList.remove("visible");
                        return;
                    }
                    positionTooltip(e.clientX, e.clientY);
                });
            });

            // Touch tap (mobile)  tap country to show, tap elsewhere to dismiss
            let activeTooltipCountry = null;

            function clearActiveCountry() {
                if (activeTooltipCountry) {
                    activeTooltipCountry.classList.remove("active");
                    tooltip.classList.remove("visible");
                    activeTooltipCountry = null;
                }
            }

            countries.forEach(country => {
                country.addEventListener("touchend", (e) => {
                    if (dragMoved) return;
                    isDragging = false;
                    const touch = e.changedTouches[0];
                    if (activeTooltipCountry === country) {
                        // Second tap on same country  open panel
                        clearActiveCountry();
                        openPanel(country.id, country.getAttribute("data-name"));
                    } else {
                        clearActiveCountry();
                        activeTooltipCountry = country;
                        country.classList.add("active");
                        showTooltip(country, touch.clientX, touch.clientY);
                    }
                });
            });

            document.addEventListener("touchstart", (e) => {
                if (activeTooltipCountry && !e.target.closest(".tooltip") && !e.target.closest(".country")) {
                    clearActiveCountry();
                }
                if (panel.classList.contains("open") && !panel.contains(e.target) && !e.target.closest(".country")) {
                    closePanel();
                }
            });

            // Click interaction (only if not dragging)
            countries.forEach(country => {
                country.addEventListener("click", (e) => {
                    if (dragMoved || hasTouched) return;
                    openPanel(country.id, country.getAttribute("data-name"));
                });
            });
        </script>
    </main>
