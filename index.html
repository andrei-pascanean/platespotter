<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlateSpotter - Interactive License Plate Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Accent color schemes */
        body, body[data-accent="green"] {
            --accent: #44ff88; --accent-stroke: #33cc66;
            --accent-light: #22aa55; --accent-light-dark: #1a8844;
            --land-light: #c8e6c0; --land-light-stroke: #b0d4a8;
            --land-dark: #0f3028; --land-dark-stroke: #1a5040;
        }
        body[data-accent="blue"] {
            --accent: #44aaff; --accent-stroke: #3388ee;
            --accent-light: #2288cc; --accent-light-dark: #1a6699;
            --land-light: #c0d8f0; --land-light-stroke: #a8c4e0;
            --land-dark: #0f2030; --land-dark-stroke: #1a3050;
        }
        body[data-accent="red"] {
            --accent: #ff5566; --accent-stroke: #cc4455;
            --accent-light: #cc3344; --accent-light-dark: #aa2233;
            --land-light: #f0c8cc; --land-light-stroke: #e0b0b4;
            --land-dark: #300f14; --land-dark-stroke: #501a24;
        }
        body[data-accent="orange"] {
            --accent: #ffaa44; --accent-stroke: #ee8833;
            --accent-light: #cc7722; --accent-light-dark: #aa5511;
            --land-light: #f0e0c0; --land-light-stroke: #e0d0a8;
            --land-dark: #302010; --land-dark-stroke: #50381a;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'SF Mono', Monaco, Inconsolata, 'Fira Code', monospace;
            background: #0a0a0a;
            color: #e8e8e8;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        nav {
            width: 100%;
            padding: 10px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2a2a2a;
            background: #141414;
            position: relative;
            z-index: 10;
        }

        .nav-logo {
            font-size: 0.85em;
            font-weight: 700;
            color: #e8e8e8;
            letter-spacing: 0.08em;
            text-decoration: none;
            text-transform: uppercase;
        }

        .nav-status {
            font-size: 0.65em;
            color: #888888;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent);
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        main {
            flex: 1;
            width: 100%;
            min-height: 0;
            overflow: hidden;
            position: relative;
            background: #0a0f0d;
        }

        .map-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: grab;
        }

        .map-container.dragging {
            cursor: grabbing;
        }

        footer {
            width: 100%;
            padding: 8px 24px;
            border-top: 1px solid #2a2a2a;
            text-align: center;
            font-size: 0.6em;
            color: #666666;
            background: #141414;
            position: relative;
            z-index: 10;
            letter-spacing: 0.03em;
        }

        footer a {
            color: #888888;
            text-decoration: none;
            transition: color 0.15s ease;
        }

        footer a:hover {
            color: var(--accent);
        }

        svg {
            display: block;
            width: 100%;
            height: 100%;
        }

        .country {
            fill: var(--land-dark);
            stroke: var(--land-dark-stroke);
            stroke-width: 0.5;
            cursor: pointer;
            transition: fill 0.2s ease, stroke 0.2s ease;
        }

        .country:hover {
            fill: var(--accent);
            stroke: var(--accent-stroke);
        }

        .tooltip {
            position: fixed;
            pointer-events: none;
            background: rgba(10, 10, 10, 0.95);
            color: #e8e8e8;
            padding: 10px 14px;
            font-size: 11px;
            border-radius: 4px;
            white-space: nowrap;
            left: 0;
            top: 0;
            opacity: 0;
            transition: opacity 0.15s ease;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.6);
            border: 1px solid #2a2a2a;
            border-top: 2px solid var(--accent);
        }

        .map-controls {
            position: absolute;
            bottom: 16px;
            right: 16px;
            display: flex;
            flex-direction: column;
            gap: 2px;
            z-index: 5;
        }

        .map-controls button {
            width: 32px;
            height: 32px;
            border: 1px solid #333333;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 4px;
            font-size: 16px;
            color: #888888;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.15s ease, color 0.15s ease;
            font-family: inherit;
            line-height: 1;
            padding: 0;
        }

        .map-controls button:hover {
            background: rgba(40, 40, 40, 0.9);
            color: var(--accent);
        }

        .map-controls .divider {
            height: 6px;
        }

        .accent-wrapper {
            position: relative;
        }

        .accent-drawer {
            position: absolute;
            right: 100%;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 0;
            height: 32px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #333333;
            border-radius: 4px;
            margin-right: 4px;
            overflow: hidden;
            max-width: 0;
            opacity: 0;
            transition: max-width 0.25s ease, opacity 0.25s ease, padding 0.25s ease;
            pointer-events: none;
        }

        .accent-drawer.open {
            max-width: 120px;
            padding: 0 6px;
            opacity: 1;
            pointer-events: auto;
        }

        .accent-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: transform 0.15s ease, border-color 0.15s ease;
            flex-shrink: 0;
        }

        .accent-dot:hover {
            transform: scale(1.25);
        }

        .accent-dot.active {
            border-color: #ffffff;
        }

        body.light .accent-drawer {
            background: rgba(255, 255, 255, 0.9);
            border-color: #ccc;
        }

        body.light .accent-dot.active {
            border-color: #333333;
        }

        /* --- Light mode --- */
        body.light {
            background: #f5f5f5;
            color: #1a1a1a;
        }
        body.light nav {
            background: #ffffff;
            border-bottom-color: #ddd;
        }
        body.light .nav-logo { color: #1a1a1a; }
        body.light .nav-status { color: #777; }
        body.light .status-dot { background: var(--accent-light); }
        body.light main { background: #ffffff; }
        body.light .country { fill: var(--land-light); stroke: var(--land-light-stroke); }
        body.light .country:hover { fill: var(--accent-light); stroke: var(--accent-light-dark); }
        body.light footer {
            background: #ffffff;
            color: #999;
            border-top-color: #ddd;
        }
        body.light footer a { color: #666; }
        body.light footer a:hover { color: var(--accent-light); }
        body.light .tooltip {
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a1a;
            border-color: #ccc;
            border-top-color: var(--accent-light);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
        }
        body.light .tooltip .country-name { color: var(--accent-light-dark); }
        body.light .tooltip img {
            background: #f0f0f0;
            border-color: #ccc;
        }
        body.light .tooltip .no-plate { color: #999; }
        body.light .map-controls button {
            background: rgba(255, 255, 255, 0.9);
            border-color: #ccc;
            color: #666;
        }
        body.light .map-controls button:hover {
            background: rgba(240, 240, 240, 0.9);
            color: var(--accent-light-dark);
        }

        .tooltip.visible {
            opacity: 1;
        }

        .tooltip .country-name {
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 6px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .tooltip img {
            display: block;
            margin-top: 6px;
            max-width: 160px;
            height: auto;
            border-radius: 3px;
            background: #1a1a1a;
            padding: 4px;
            border: 1px solid #333333;
        }

        .tooltip .no-plate {
            color: #666666;
            margin-top: 6px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>

        <div id="tooltip" class="tooltip"></div>
        <div class="map-controls">
            <button id="zoom-in" title="Zoom in">+</button>
            <button id="zoom-out" title="Zoom out">&minus;</button>
            <button id="zoom-reset" title="Reset zoom" style="font-size: 13px;">&#8634;</button>
            <div class="divider"></div>
            <button id="theme-toggle" title="Toggle light/dark mode" style="font-size: 15px;">&#9788;</button>
            <div class="accent-wrapper">
                <div class="accent-drawer" id="accent-drawer">
                    <span class="accent-dot" data-accent="green" style="background:#4ac685;"></span>
                    <span class="accent-dot" data-accent="blue" style="background:#44aaff;"></span>
                    <span class="accent-dot" data-accent="red" style="background:#ff5566;"></span>
                    <span class="accent-dot" data-accent="orange" style="background:#ffaa44;"></span>
                </div>
                <button id="accent-toggle" title="Change accent color" style="font-size: 18px;">&#9679;</button>
            </div>
        </div>

        <script>
            const plateMap = {
                DE: "dataset/plates/europe/DE_wiki.png",
                TR: "dataset/plates/europe/TR_wiki.svg",
                LU: "dataset/plates/europe/LU_wiki.jpg",
                LT: "dataset/plates/europe/LT_wiki.png",
                FR: "dataset/plates/europe/FR_wiki.png",
                CH: "dataset/plates/europe/CH_wiki.jpg",
                RS: "dataset/plates/europe/RS_wiki.svg",
                SM: "dataset/plates/europe/SM_wiki.jpg",
                GBG: "dataset/plates/europe/GBG_wiki.jpg",
                GR: "dataset/plates/europe/GR_wiki.svg",
                BE: "dataset/plates/europe/BE_wiki.jpg",
                CZ: "dataset/plates/europe/CZ_wiki.svg",
                MT: "dataset/plates/europe/MT_wiki.svg",
                ABH: "dataset/plates/europe/ABH_wiki.png",
                EE: "dataset/plates/europe/EE_wiki.svg",
                GBM: "dataset/plates/europe/GBM_wiki.jpg",
                SK: "dataset/plates/europe/SK_wiki.jpg",
                RU: "dataset/plates/europe/RU_wiki.svg",
                AM: "dataset/plates/europe/AM_wiki.png",
                AL: "dataset/plates/europe/AL_wiki.png",
                TRNC: "dataset/plates/europe/TRNC_wiki.jpg",
                GBA: "dataset/plates/europe/GBA_wiki.jpg",
                GBJ: "dataset/plates/europe/GBJ_wiki.jpg",
                AT: "dataset/plates/europe/AT_wiki.svg",
                AX: "dataset/plates/europe/AX_wiki.jpg",
                IE: "dataset/plates/europe/IE_wiki.svg",
                PMR: "dataset/plates/europe/PMR_wiki.svg",
                NO: "dataset/plates/europe/NO_wiki.jpg",
                MK: "dataset/plates/europe/MK_wiki.jpg",
                XK: "dataset/plates/europe/XK_wiki.jpg",
                UA: "dataset/plates/europe/UA_wiki.png",
                BA: "dataset/plates/europe/BA_wiki.png",
                LI: "dataset/plates/europe/LI_wiki.jpg",
                SE: "dataset/plates/europe/SE_wiki.jpg",
                FI: "dataset/plates/europe/FI_wiki.svg",
                IS: "dataset/plates/europe/IS_wiki.jpg",
                PL: "dataset/plates/europe/PL_wiki.svg",
                IT: "dataset/plates/europe/IT_wiki.svg",
                FO: "dataset/plates/europe/FO_wiki.jpg",
                BG: "dataset/plates/europe/BG_wiki.png",
                CY: "dataset/plates/europe/CY_wiki.svg",
                GBZ: "dataset/plates/europe/GBZ_wiki.jpg",
                ES: "dataset/plates/europe/ES_wiki.svg",
                BY: "dataset/plates/europe/BY_wiki.png",
                AZ: "dataset/plates/europe/AZ_wiki.svg",
                RO: "dataset/plates/europe/RO_wiki.svg",
                GB: "dataset/plates/europe/GB_wiki.png",
                HU: "dataset/plates/europe/HU_wiki.jpg",
                VA: "dataset/plates/europe/VA_wiki.jpg",
                PT: "dataset/plates/europe/PT_wiki.jpg",
                ME: "dataset/plates/europe/ME_wiki.jpg",
                DK: "dataset/plates/europe/DK_wiki.svg",
                LV: "dataset/plates/europe/LV_wiki.svg",
                GE: "dataset/plates/europe/GE_wiki.jpg",
                MD: "dataset/plates/europe/MD_wiki.svg",
                HR: "dataset/plates/europe/HR_wiki.jpg",
                MC: "dataset/plates/europe/MC_wiki.jpg",
                NL: "dataset/plates/europe/NL_wiki.png",
                AD: "dataset/plates/europe/AD_wiki.jpg",
                RSO: "dataset/plates/europe/RSO_wiki.png",
                SI: "dataset/plates/europe/SI_wiki.jpg"
            };

            const tooltip = document.getElementById("tooltip");
            const countries = document.querySelectorAll(".country");
            const navBar = document.querySelector("nav");
            const mapContainer = document.querySelector(".map-container");
            const svg = mapContainer.querySelector("svg");

            // --- Pan & Zoom (viewBox-based) ---
            const SVG_W = 1000;
            const SVG_H = 684;
            const MAX_ZOOM = 12;
            let vbX = 0, vbY = 0, vbW = SVG_W, vbH = SVG_H;
            let isDragging = false;
            let dragStartX = 0;
            let dragStartY = 0;
            let vbStartX = 0;
            let vbStartY = 0;
            let dragMoved = false;

            function applyViewBox() {
                svg.setAttribute("viewBox", `${vbX} ${vbY} ${vbW} ${vbH}`);
            }

            function screenToSVG(screenX, screenY) {
                const rect = svg.getBoundingClientRect();
                return {
                    x: vbX + (screenX - rect.left) / rect.width * vbW,
                    y: vbY + (screenY - rect.top) / rect.height * vbH
                };
            }

            function clampViewBox() {
                // Don't allow zooming out beyond the full map
                vbW = Math.min(vbW, SVG_W);
                vbH = Math.min(vbH, SVG_H);
                // Don't allow panning past the edges
                if (vbW >= SVG_W) {
                    vbX = 0;
                } else {
                    vbX = Math.max(0, Math.min(vbX, SVG_W - vbW));
                }
                if (vbH >= SVG_H) {
                    vbY = 0;
                } else {
                    vbY = Math.max(0, Math.min(vbY, SVG_H - vbH));
                }
            }

            function resetView() {
                vbX = 0; vbY = 0; vbW = SVG_W; vbH = SVG_H;
                applyViewBox();
            }

            resetView();

            mapContainer.addEventListener("mousedown", (e) => {
                isDragging = true;
                dragMoved = false;
                dragStartX = e.clientX;
                dragStartY = e.clientY;
                vbStartX = vbX;
                vbStartY = vbY;
                mapContainer.classList.add("dragging");
                e.preventDefault();
            });

            window.addEventListener("mousemove", (e) => {
                if (!isDragging) return;
                const dx = e.clientX - dragStartX;
                const dy = e.clientY - dragStartY;
                if (Math.abs(dx) > 3 || Math.abs(dy) > 3) dragMoved = true;
                const rect = svg.getBoundingClientRect();
                // Convert screen pixel delta to SVG coordinate delta
                vbX = vbStartX - dx / rect.width * vbW;
                vbY = vbStartY - dy / rect.height * vbH;
                clampViewBox();
                applyViewBox();
            });

            window.addEventListener("mouseup", () => {
                isDragging = false;
                mapContainer.classList.remove("dragging");
                setTimeout(() => { dragMoved = false; }, 0);
            });

            mapContainer.addEventListener("wheel", (e) => {
                e.preventDefault();

                if (e.ctrlKey) {
                    // Pinch-to-zoom (trackpad) or ctrl+scroll
                    const zoomFactor = 1 - e.deltaY * 0.015;
                    const svgPt = screenToSVG(e.clientX, e.clientY);
                    const newW = Math.max(SVG_W / MAX_ZOOM, Math.min(SVG_W, vbW / zoomFactor));
                    const newH = Math.max(SVG_H / MAX_ZOOM, Math.min(SVG_H, vbH / zoomFactor));
                    // Keep the point under the cursor stationary
                    const ratioX = (svgPt.x - vbX) / vbW;
                    const ratioY = (svgPt.y - vbY) / vbH;
                    vbX = svgPt.x - ratioX * newW;
                    vbY = svgPt.y - ratioY * newH;
                    vbW = newW;
                    vbH = newH;
                } else {
                    // Two-finger swipe = pan
                    const rect = svg.getBoundingClientRect();
                    vbX += e.deltaX / rect.width * vbW;
                    vbY += e.deltaY / rect.height * vbH;
                }

                clampViewBox();
                applyViewBox();
            }, { passive: false });

            // --- Zoom Controls ---
            function zoomAtCenter(zoomFactor) {
                const centerX = vbX + vbW / 2;
                const centerY = vbY + vbH / 2;
                const newW = Math.max(SVG_W / MAX_ZOOM, Math.min(SVG_W, vbW / zoomFactor));
                const newH = Math.max(SVG_H / MAX_ZOOM, Math.min(SVG_H, vbH / zoomFactor));
                vbX = centerX - newW / 2;
                vbY = centerY - newH / 2;
                vbW = newW;
                vbH = newH;
                clampViewBox();
                applyViewBox();
            }

            document.getElementById("zoom-in").addEventListener("click", () => zoomAtCenter(1.4));
            document.getElementById("zoom-out").addEventListener("click", () => zoomAtCenter(1 / 1.4));
            document.getElementById("zoom-reset").addEventListener("click", resetView);

            // --- Theme Toggle ---
            const themeBtn = document.getElementById("theme-toggle");
            function setTheme(light) {
                document.body.classList.toggle("light", light);
                themeBtn.innerHTML = light ? "&#9790;" : "&#9788;";
                themeBtn.title = light ? "Switch to dark mode" : "Switch to light mode";
                localStorage.setItem("theme", light ? "light" : "dark");
            }
            themeBtn.addEventListener("click", () => setTheme(!document.body.classList.contains("light")));
            setTheme(localStorage.getItem("theme") === "light");

            // --- Accent Color Drawer ---
            const accentColors = { green: "#4ac685", blue: "#44aaff", red: "#ff5566", orange: "#ffaa44" };
            const accentBtn = document.getElementById("accent-toggle");
            const accentDrawer = document.getElementById("accent-drawer");
            const accentDots = accentDrawer.querySelectorAll(".accent-dot");

            function setAccent(name) {
                document.body.setAttribute("data-accent", name);
                accentBtn.style.color = accentColors[name];
                accentDots.forEach(d => d.classList.toggle("active", d.dataset.accent === name));
                localStorage.setItem("accent", name);
            }

            accentBtn.addEventListener("click", (e) => {
                e.stopPropagation();
                accentDrawer.classList.toggle("open");
            });

            accentDots.forEach(dot => {
                dot.addEventListener("click", (e) => {
                    e.stopPropagation();
                    setAccent(dot.dataset.accent);
                    accentDrawer.classList.remove("open");
                });
            });

            // Close drawer when clicking elsewhere
            document.addEventListener("click", () => accentDrawer.classList.remove("open"));

            setAccent(localStorage.getItem("accent") || "green");

            // --- Tooltip ---
            function positionTooltip(e) {
                const navBottom = navBar.getBoundingClientRect().bottom;
                const tooltipHeight = tooltip.offsetHeight;
                const gap = 12;

                const spaceAbove = e.clientY - navBottom;

                if (spaceAbove < tooltipHeight + gap) {
                    tooltip.style.transform = `translate(-50%, ${gap}px)`;
                } else {
                    tooltip.style.transform = `translate(-50%, calc(-100% - ${gap}px))`;
                }

                tooltip.style.left = e.clientX + "px";
                tooltip.style.top = e.clientY + "px";
            }

            countries.forEach(country => {
                country.addEventListener("mouseenter", (e) => {
                    if (isDragging || dragMoved) return;
                    const name = country.getAttribute("data-name");
                    const code = country.id;
                    const plateSrc = plateMap[code];

                    let tooltipContent = `<div class="country-name">${name}</div>`;

                    if (plateSrc) {
                        tooltipContent += `<img src="${plateSrc}" alt="${code} license plate">`;
                    } else {
                        tooltipContent += `<div class="no-plate">No plate image available</div>`;
                    }

                    tooltip.innerHTML = tooltipContent;
                    tooltip.classList.add("visible");
                    positionTooltip(e);
                });

                country.addEventListener("mouseleave", () => {
                    tooltip.classList.remove("visible");
                });

                country.addEventListener("mousemove", (e) => {
                    if (isDragging) {
                        tooltip.classList.remove("visible");
                        return;
                    }
                    positionTooltip(e);
                });
            });

            // Click interaction (only if not dragging)
            countries.forEach(country => {
                country.addEventListener("click", (e) => {
                    if (dragMoved) return;
                    const name = country.getAttribute("data-name");
                    console.log(`Clicked on: ${name}`);
                });
            });
        </script>
